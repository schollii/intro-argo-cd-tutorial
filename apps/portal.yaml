apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portal
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/schollii/intro-argo-cd-tutorial'
    path: portal
    targetRevision: HEAD
  destination:
    namespace: portal
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
